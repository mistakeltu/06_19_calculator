<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="head">
                <h2 class="name">Calculator</h2>
                <div class="math"></div>
            </div>
            <div class="content">
                <button class="ac-btn">AC</button>
                <button class="c-btn">C</button>
                <button class="percentage-btn">%</button>
                <button class="divide-btn">/</button>
                <button class="seven-btn">7</button>
                <button class="eigth-btn">8</button>
                <button class="nine-btn">9</button>
                <button class="multi-btn">X</button>
                <button class="four-btn">4</button>
                <button class="five-btn">5</button>
                <button class="six-btn">6</button>
                <button class="minus-btn">-</button>
                <button class="one-btn">1</button>
                <button class="two-btn">2</button>
                <button class="three-btn">3</button>
                <button class="plus-btn">+</button>
                <button ></button>
                <button class="zero-btn">0</button>
                <button class="point-btn">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
